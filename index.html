    <!-- displays site properly based on user's device -->

    <!-- Frontend mentor fav icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    />

    <title>Frontend Mentor | QR code component</title>

      <img

        src="images/image-qr-code.png"

        width="500"
        height="500"
